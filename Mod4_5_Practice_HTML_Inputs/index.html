<!DOCTYPE html>

<html>
    <head>
        <title>Module 4 Unit 5</title>
    </head>
    <body>
        <form action="index.html" method="post">
            <!-- form action index.html is just a placeholder for now, should go to url or something else -->
            <label for="search">Search</label>
            <input type="search" id="search"><br>

            <label for="tel">Phone</label>
            <input type="tel" id="tel"><br>

            <label for="comments">Type your comments here</label>
            <textarea id="comments" rows="10" cols="50"></textarea><br>

            <label for="date">Date</label>
            <input type="date"><br>

            <label>Pick a color</label>
            <input type="color" id="color"><br>

            <label for="profilePicture">Upload your profile picture</label>
            <input type="file" id="profilePicture" accept="image"><br>
            <!-- this is to accept multiple images
            <input type="file" id="profilePicture" accept="image/*" multiple>
            -->
            <label for "checkMate">Check box here</label>
            <input type="checkbox" id="checkMate"><br>

            <label for "radio">Please select one</label>
            <input type="radio" id="radio"><br>
             <!-- radio button you can only select one at a time -->

            <label for "password">Please type your password</label>
            <input type="password" id="password"><br>

            <label for="dropdown">Select One</label>
            <select id="dropdown">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
                <option>Option 4</option>
            </select>

        </form>
    </body>
</html>
